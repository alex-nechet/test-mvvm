plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}
apply plugin: "kotlin-android-extensions"
apply plugin: "androidx.navigation.safeargs.kotlin"


android {
    namespace 'com.example.list'
    compileSdkVersion buildConfig.compileSdk

    defaultConfig {
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':domain')
    implementation project(':features:shared')
    implementation source.kotlin.stdlib
    implementation source.kotlin.coroutines
    implementation source.androidx.appcompat
    implementation source.androidx.core
    implementation source.androidx.navigation_fragment
    implementation source.koin.core
    implementation source.koin.android
    implementation source.androidx.constraint
    implementation source.androidx.lifecycle
    implementation source.androidx.recycler
    implementation source.androidx.paging
    implementation source.google.material
    implementation source.coil
}